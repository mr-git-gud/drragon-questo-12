
<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">Hero</h1>
            <img class="hero-sprite shake" src="Hero.png"/>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHP}">
                    {{ parseInt(playerHP) > 100 ? 100 : parseInt(playerHP) }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Bandits</h1>
            <img class="bandits-sprite blink" src="Bandits.png"/>
            <div class="healthbar" >
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHP}">
                    {{ parseInt(monsterHP) > 100 ? 100 : parseInt(monsterHP) }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="startoGemu" id="start-game">{{ startText }}</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="playerUsesHerb" id="heal">HEAL</button>
            <button @click="flee" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul v-for="log in gameLogs">
                <li :class="log.turn">{{log.message}}</li>
            </ul>
        </div>
    </section>
</div>
<script src="./app.js"></script>
</body>
</html>
